<!-- imageditor/templates/imageditor/result.html -->
{% load custom_filters %}
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Readex+Pro:wght@160..700&display=swap');
            *
            {
                text-align:right;
                font-family: "Readex Pro", sans-serif;
            }
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
            }
            
            .container {
                width: 80%;
                margin: 0 auto;
                padding: 20px;
                background-color: #fff;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            
            h1 {
                color: #e60000;
                text-align: center;
            }
            
            form {
                display: flex;
                flex-direction: column;
                gap: 15px;
            }
            
            input[type="text"] {
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            
            button {
                padding: 10px 20px;
                background-color: rgb(13,169,166);
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                width: fit-content;
                margin:auto;
            }
            
            
            button:hover {
                background-color: rgb(61,126,185);
            }
            
            img {
                display: block;
                margin: 20px auto;
                max-width: 100%;
                height: auto;
            }
            .carousel-control-prev-icon,
            .carousel-control-next-icon {
                background-color: transparent; /* Make sure the background is transparent */
            }
            .carousel-control-prev-icon {
                background-image: url('data:image/svg+xml;charset=utf8,%3Csvg xmlns="http://www.w3.org/2000/svg" fill="%23000000" viewBox="0 0 8 8"%3E%3Cpath d="M4.5 0L0 4l4.5 4V5.5H8V2.5H4.5V0z"/%3E%3C/svg%3E'); /* Black arrow */
            }
            .carousel-control-next-icon {
                background-image: url('data:image/svg+xml;charset=utf8,%3Csvg xmlns="http://www.w3.org/2000/svg" fill="%23000000" viewBox="0 0 8 8"%3E%3Cpath d="M3.5 0l4.5 4-4.5 4V5.5H0V2.5h3.5V0z"/%3E%3C/svg%3E'); /* Black arrow */
            }
        </style>
    </head>
<body>
    <div class="container">
        
        {% if images != None %}
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                {% for idx, image in images|enumerate_list %}
                <li data-target="#carouselExampleIndicators" data-slide-to="{{ idx }}" class="{% if idx == 0 %}active{% endif %}"></li>
                {% endfor %}
            </ol>
            <div class="carousel-inner">
                {% for idx, image in images|enumerate_list %}
                <div class="carousel-item {% if idx == 0 %}active{% endif %}">
                    <img class="d-block w-100" src="data:image/jpeg;base64,{{ image }}" alt="Image {{ idx }}">
                </div>
                {% endfor %}
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        
        {% else %}
            <h1>No data Entered</h1>
        {% endif %}
    </div>
</body>
</html>
